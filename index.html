<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <input class="city_name_input_tag" type="text" placeholder="enter city"></input>

        <div class="display_city_name">
            <div class="location"></div>
            <div class="cityname"></div>
        </div>

        <!-- <div class="wheather_logo">
            <img src="sun.png">
        </div> -->

        <div class="temperature">00</div>

        <div class="celcius">C</div>

        <div class="pressure"></div>

        <div class="humidity"></div>

        <div class="wind_speed"></div>

        <div class="search_button" onclick="fetch_weather()">Search</div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
